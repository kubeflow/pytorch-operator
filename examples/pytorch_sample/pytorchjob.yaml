apiVersion: "kubeflow.org/v1alpha1"
kind: "PyTorchJob"
metadata:
  name: "pytorch-smoke"
spec:
  backend: "tcp"
  masterPort: "23456"
  replicaSpecs:
    - replicas: 1
      replicaType: MASTER
      template:
        spec:
          containers:
          - image: johnugeorge/pytorch_sample:fc6d22e-dirty-951e88b
            imagePullPolicy: Always
            name: pytorch
          restartPolicy: OnFailure
    - replicas: 3
      replicaType: WORKER
      template:
        spec:
          containers:
          - image: johnugeorge/pytorch_sample:fc6d22e-dirty-951e88b
            imagePullPolicy: Always
            name: pytorch
          restartPolicy: OnFailure
